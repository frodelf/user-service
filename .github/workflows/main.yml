name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: Build app
        run: |
          gradle clean
          gradle assemble -x test
      - name: Build Docker
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: false
          tags: ${{ secrets.secret_name_docker_hub_lower_case }}/spring-boot-for-beginners:latest
      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{secrets.secret_name_docker_hub_lower_case}}
          password: ${{secrets.secret_lower_case_token}}
      - name: push to Docker Hub
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.secret_name_docker_hub_lower_case }}/spring-boot-for-beginners:latest
      - name: Deploy to SSH server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.remote_server_host }}
          username: ${{ secrets.remote_server_username }}
          password: ${{ secrets.remote_server_ssh_key }}
          script: |
            if docker ps -a --format '{{.Names}}' | grep -q '^slj_househub_user_dd'; then
              docker stop slj_househub_user_dd || true
              docker rm slj_househub_user_dd || true
            fi
            docker pull ${{ secrets.secret_name_docker_hub_lower_case }}/spring-boot-for-beginners:latest
            docker run -d -p 4406:47076 --name slj_househub_user_dd --network slj_househub_network_dd ${{ secrets.secret_name_docker_hub_lower_case }}/spring-boot-for-beginners:latest